<div class="createAdministrator">
    <form autocomplete="off" >
        <div class="row">


            <div class="col-12">
                <mat-form-field class="fullwidth" appearance="fill">
                    <mat-label>Adresse email</mat-label>
                    <input [formControl]="email" matInput>
                    <mat-error>Champs requis</mat-error>
                </mat-form-field>
            </div>

            <div class="col-12">
                <mat-form-field class="fullwidth" appearance="fill">
                    <mat-label>Rôle</mat-label>
                    <mat-select
                    [formControl]="level"
                    >

                    <mat-option 
                    value="0">Administrateur
                    </mat-option>

                    <mat-option 
                    value="1">Mdérateur
                    </mat-option>

                    </mat-select>
                    <mat-error>Champs requis</mat-error>
                </mat-form-field>
            </div>
        </div>


        <div class="stepButtons">
            <div class="button"> &nbsp;</div>
            <div class="button">
                <button mat-flat-button color = "primary" type="button" (click)="createAdmin()">Enregistrer</button>
            </div>
        </div>
    </form>
</div>
