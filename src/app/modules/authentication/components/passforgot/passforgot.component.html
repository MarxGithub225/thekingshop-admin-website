<div class="loginContainer">
    <div class="loginLeftSide">
        <img src="./../../../assets/imgs/tims_logo_black.png" alt="tims-black-logo">
        <div class="label">
            Récupérez votre mot de passe et gérez votre boutique afin de faire pleins de bénéfices !
        </div>
    </div>
    <div class="loginForm">
        <div class="slash"></div>
        <div class="header">
            Récupération de votre mot de passe
        </div>
        <div class="createAccount">
            Je me souviens de mon mot de passe, <a (click)="goToLogin()">Je me connecte</a>.
        </div>

        <div class="form">

            <form autocomplete="off">
                <div class="row">
                    <div class="col-12">
                        <mat-form-field appearance="fill">
                            <mat-label>Adresse email</mat-label>
                            <input [formControl]="email" matInput>
                            <mat-error>Champs requis</mat-error>
                        </mat-form-field>
                    </div>
                </div>
               
                <div class="row">
                    <div class="col-12">
                        <button mat-flat-button color = "primary" (click)="resetPassword()">Recevoir mon mot de pase temporaire</button>
                    </div>
                </div>
                
            </form>
        </div>
    </div>
</div>
