<div class="loginContainer">
   
    <div class="loginForm">
        <div class="slash"></div>
        <div class="header">
            Connexion
        </div>

        <div class="form">

            <form autocomplete="off">
                <div class="row">
                    <div class="col-12">
                        <mat-form-field appearance="fill">
                            <mat-label>Adresse email</mat-label>
                            <input [formControl]="email" matInput>
                            <mat-error>Champs requis</mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="passwordForgot">
                        <a (click) = "passForgot()">Mot de passe oubli√© ?</a>
                    </div>
                    <div class="col-12">
                        <mat-form-field appearance="fill">
                            <mat-label>Mot de passe</mat-label>
                            <input [formControl]="password" type="password" matInput>
                            <mat-error>Champs recquis</mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <button mat-flat-button color = "primary" (click)="login()"> Se connecter </button>
                    </div>
                </div>
                <mat-spinner color="accent" *ngIf="loading" diameter="20"></mat-spinner>
            </form>
        </div>
    </div>
</div>
