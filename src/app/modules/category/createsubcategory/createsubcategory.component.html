<div class="createCity">
    <form autocomplete="off" >
        <div class="row">
            <div class="col-12">
                <mat-form-field class="fullwidth" appearance="fill">
                    <mat-label>Nom de la sous catégorie</mat-label>
                    <input [formControl]="title" matInput>
                    <mat-error>Champs requis</mat-error>
                </mat-form-field>
            </div>

            <div class="col-12">
                <mat-form-field class="fullwidth" appearance="fill">
                    <mat-label>Catégorie</mat-label>
                    <mat-select
                    [formControl]="category"
                    >
                    <mat-option *ngFor = "let category of moduleState.categories" 
                    [value]="category.id">{{category.title}}</mat-option>
                    </mat-select>
                    <mat-error>Champs requis</mat-error>
                </mat-form-field>
            </div>
        </div>


        <div class="stepButtons">
            <div class="button"> &nbsp;</div>
            <div class="button">
                <button mat-flat-button color = "primary" type="button" (click)="createCity()">Enregistrer</button>
            </div>
        </div>
    </form>
</div>
